<ion-header>

  <ion-navbar>
    <ion-title>{{plan?.name}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only item-right (click)="openModal()">
        <ion-icon name="md-add-circle"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      Detalhes [objetivo, acoes, resultados]
    </ion-card-header>

    <ion-card-content>
      {{plan?.description}}
    </ion-card-content>
  </ion-card>

  <!-- <ion-list-header>
    Ações
  </ion-list-header>

  <div text-justify padding>
    @temp
  </div>

  <ion-list-header>
    Resultados Esperados
  </ion-list-header>

  <div text-justify padding>
    @temp
  </div> -->

  <ion-card>

    <ion-card-header>
      Indicadores
    </ion-card-header>

    <ion-list>

      <button ion-item *ngFor="let group of plan?.groups" (click)="showDetails(group)">
        <ion-icon name="cafe" item-left></ion-icon>
        {{group.name}}
      </button>

    </ion-list>

  </ion-card>

</ion-content>
