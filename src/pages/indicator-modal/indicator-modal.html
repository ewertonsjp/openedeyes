<ion-header>

  <ion-navbar>
    <ion-title>Nova Medida</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item *ngFor="let indicator of group?.indicators">
     <ion-label fixed>{{indicator.name}}</ion-label>
     <ion-input type="text" value="" [(ngModel)]="values[indicator.id]"></ion-input>
  </ion-item>

   <button ion-button block (click)="closeModal()">OK</button>

</ion-content>
