<ion-header>

  <ion-navbar>
    <ion-title>Indicadores</ion-title>

    <ion-buttons end>
      <button ion-button icon-only item-right (click)="openModal()">
        <ion-icon name="md-add-circle"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card>

    <ion-card-header>
      {{group?.name}}
    </ion-card-header>

    <canvas #lineCanvas></canvas>

  </ion-card>

</ion-content>
