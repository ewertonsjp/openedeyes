<ion-header>

  <ion-navbar>
    <ion-title>{{group?.name}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only item-right (click)="openModal()">
        <ion-icon name="md-add-circle"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-scroll zooming="true" direction="xy" style="width: 100%; height: 400px">
    <canvas #lineCanvas></canvas>
  </ion-scroll>

</ion-content>
