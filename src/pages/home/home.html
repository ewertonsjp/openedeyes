<ion-header>
  <ion-navbar>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let plan of plans" (click)="showDetails(plan.id)">
    <ion-card-header>
      {{plan.name}}
    </ion-card-header>

    <ion-card-content>
      {{plan.description}}
    </ion-card-content>
  </ion-card>

</ion-content>
