<ion-header>

  <ion-navbar>
    <ion-title>Plano de Ação</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h1 padding>{{plan?.name}}</h1>

  <ion-list-header>
    Objetivo
  </ion-list-header>

  <div text-justify padding>
    {{plan?.description}}
  </div>

  <ion-list-header>
    Ações
  </ion-list-header>

  <div text-justify padding>
    @temp
  </div>

  <ion-list-header>
    Resultados Esperados
  </ion-list-header>

  <div text-justify padding>
    @temp
  </div>

  <ion-list>

    <ion-list-header>
      Indicadores
    </ion-list-header>

    <ion-item *ngFor="let group of plan?.groups" (click)="showDetails(group.id)">
      {{group.name}}
    </ion-item>

  </ion-list>

</ion-content>
