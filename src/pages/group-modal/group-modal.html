<ion-header>

  <ion-navbar>
    <ion-title>GroupModal</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="buttons-components-page">

  <ion-item>
     <ion-label>Grupo</ion-label>
     <ion-input type="text" value="" [(ngModel)]="group.name" item-right></ion-input>
  </ion-item>

  <ion-item>
     <ion-label>Tipo</ion-label>
     <ion-input type="text" value="" [(ngModel)]="group.type" item-right></ion-input>
  </ion-item>

  <ion-card>
    <ion-item>
      <button ion-button clear item-end (click)="addIndicator()">Add</button>
    </ion-item>

    <ion-card-content>
      <ion-item *ngFor="let indicator of group.indicators">
         <ion-label>Indicador</ion-label>
         <ion-input type="text" value="" [(ngModel)]="indicator.name" item-right></ion-input>
      </ion-item>
    </ion-card-content>

  </ion-card>

  <div text-center>
    <button ion-button color="primary" (click)="closeModal(true)">
      <ion-icon name='people'></ion-icon>
      &nbsp;Sim
    </button>

    <button ion-button color="danger" (click)="closeModal(false)">
      <ion-icon name='close'></ion-icon>
      &nbsp;NÃ£o
    </button>
  </div>

</ion-content>
