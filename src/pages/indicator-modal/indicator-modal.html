<ion-header>

  <ion-navbar>
    <ion-title>Nova Medida</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card *ngFor="let indicator of values" class="cards-list-demo">
    <ion-card-header>
      {{indicator.name}}
    </ion-card-header>

    <ion-list>
      <ion-item>
        <ion-label>Data</ion-label>
        <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="indicator.date"></ion-datetime>
      </ion-item>

      <ion-item>
         <ion-label>Medida</ion-label>
         <ion-input type="text" value="" [(ngModel)]="indicator.value" item-right></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>

  <div text-center>
    <button ion-button color="primary" (click)="closeModal(true)">
      <ion-icon name='people'></ion-icon>
      &nbsp;Sim
    </button>

    <button ion-button color="danger" (click)="closeModal(false)">
      <ion-icon name='close'></ion-icon>
      &nbsp;NÃ£o
    </button>
  </div>

</ion-content>
